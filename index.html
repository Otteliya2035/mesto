<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="./pages/index.css" rel="stylesheet" >
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Логотип.svg" alt="Логотип" class="header__logo" >
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar" >
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__btn" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__btn-add" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__logo">&copy;2022 Mesto Russia</p>
      </footer>
      <div class="popup popup__edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form-profile" name="form">
            <input
              class="popup__field popup__field_input_username"
              name="name"
              type="text"
              placeholder="Имя">
            <input
              class="popup__field popup__field_input_userjob"
              name="job"
              type="text"
              placeholder="О себе">
            <button class="popup__close popup__close-profile" type="button"></button>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_new-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form-place" name="form">
            <input
              class="popup__field popup__field_input_new-place"
              name="name"
              type="text"
              placeholder="Название">
            <input
              class="popup__field popup__field_input_link-pic"
              name="Link to picture"
              type="url"
              placeholder="Ссылка на картинку">
            <button
              class="popup__close popup__close_place"
              type="button"></button>
            <button class="popup__button popup__button_submit" type="submit">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_big-img">
        <div class="popup__figure-container">
          <figure class="popup__figure">
            <img src="#" class="popup__img" alt="#">
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button class="popup__close popup__close_img" type="button"></button>
        </div>
      </div>
    </div>
    <template id="place-template">
      <li class="element">
        <figure class="element__container">
          <img
            src="#"
            alt="Изображение добавленное пользователем"
            class="element__img">
          <figcaption class="element__info">
            <h2 class="element__title"></h2>
            <button class="element__like-btn" type="button"></button>
            <button class="element__delete" type="button"></button>
          </figcaption>
        </figure>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
